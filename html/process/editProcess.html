<div id="content">
    <div class="area">
        <div class="contentTitle">
            <h5><span onclick="window.history.back();">生产过程记录</span><span>></span><span>修改生产过程</span></h5>
        </div>
        <div class="option">
            <label for="functionInfo">生产环节</label>
            <select name="functionInfo" id="functionInfo">
                <option value="0">请选择生产环节</option>
            </select>
        </div>
        <div class="option">
            <label for="operatorImage">操作者头像</label>
            <button class="portrait" name="operatorImage" id="operatorImage">上传图片</button>
        </div>
        <div class="option">
            <label for="userLocation"><i>*</i>地点</label>
            <input type="text" name="userLocation" id="userLocation" />
            <span>例: 天津市南开区</span>
        </div>
        <div class="option">
            <label for="contentImage0">内容图片1</label>
            <button class="portrait" name="contentImage0" id="contentImage0">上传图片</button>
        </div>
        <div class="option">
            <label for="contentImage1">内容图片2</label>
            <button class="portrait" name="contentImage1" id="contentImage1">上传图片</button>
        </div>
        <div class="option">
            <label for="contentImage2">内容图片3</label>
            <button class="portrait" name="contentImage2" id="contentImage2">上传图片</button>
        </div>
        <div class="option">
            <label for="contentImage3">内容图片4</label>
            <button class="portrait" name="contentImage3" id="contentImage3">上传图片</button>
        </div>
        <div class="option">
            <label for="contentImage4">内容图片5</label>
            <button class="portrait" name="contentImage4" id="contentImage4">上传图片</button>
        </div>
        <div class="option">
            <label for="eventDetails">备注</label>
            <textarea name="eventDetails" id="eventDetails" cols="30" rows="10"></textarea>
        </div>
        <div class="option submit">
            <label for="submit">&nbsp;</label>
            <button id="submit">提交</button>
        </div>
    </div>
</div>
<script src="js/process/editProcess.js"></script>
