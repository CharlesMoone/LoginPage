<div id="content">
    <div class="area">
        <div class="contentTitle">
            <h5><span onclick="window.history.back();">微信红包活动管理</span><span>></span><span>微信红包信息</span></h5>
        </div>
        <div class="option">
            <label for="name"><i>*</i>红包发送方名称</label>
            <input type="text" name="name" id="name" />
            <span>例: 质码物联</span>
        </div>
        <div class="option">
            <label for="minMoney"><i>*</i>最小金额</label>
            <input type="number" name="minMoney" id="minMoney" />
            <span>例: 0(最小为0,单位:元)</span>
        </div>
        <div class="option">
            <label for="maxMoney"><i>*</i>最大金额</label>
            <input type="number" name="maxMoney" id="maxMoney" />
            <span>例: 200(最大为200元,单位:元)</span>
        </div>
        <div class="option">
            <label for="startTime"><i>*</i>起始时间</label>
            <input type="datetime-local" name="startTime" id="startTime" />
        </div>
        <div class="option">
            <label for="endTime"><i>*</i>结束时间</label>
            <input type="datetime-local" name="endTime" id="endTime" />
        </div>
        <div class="option">
            <label for="startCode"><i>*</i>起始码</label>
            <input type="number" name="startCode" id="startCode" />
            <span>例: 10191000000001</span>
        </div>
        <div class="option">
            <label for="endCode"><i>*</i>结束码</label>
            <input type="number" name="endCode" id="endCode" />
            <span>例: 10191000000002</span>
        </div>
        <div class="option">
            <label for="wishing">祝福语</label>
            <input type="text" name="wishing" id="wishing" />
        </div>
        <div class="option">
            <label for="promotionName"><i>*</i>活动名称</label>
            <input type="text" name="promotionName" id="promotionName" />
            <span>例: 扫码有惊喜</span>
        </div>
        <div class="option">
            <label for="remark">备注</label>
            <input type="text" name="remark" id="remark" />
            <span>例: 快来领取, 过期无效</span>
        </div>
        <div class="option submit">
            <label for="submit">&nbsp;</label>
            <button id="submit">提交</button>
        </div>
    </div>
</div>
<script src="js/marketing/editMarketing.js"></script>
