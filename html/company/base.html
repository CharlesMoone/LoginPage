<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <title>main</title>
    <link rel="stylesheet" href="../../css/reset.css" />

<body>
    <div id="content">
        <div class="area">
            <div class="option">
                <label for="name">name</label>
                <input type="text" name="name" id="name" data-checked="checked" />
                <span>eg.'CharlesMoone'</span>
            </div>
            <div class="option">
                <label for="age">age</label>
                <input type="text" name="age" id="age" data-checked="checked" />
                <span>eg.'21'</span>
            </div>
            <div class="option">
                <label for="sex">sex</label>
                <input type="text" name="sex" id="sex" />
                <span>eg.'male'</span>
            </div>
            <div class="option">
                <label for="ID">ID</label>
                <input type="text" name="ID" id="ID" data-checked="checked" />
                <span>eg.'3203************14'</span>
            </div>
            <div class="option">
                <button id="submit">submit</button>
            </div>
        </div>
    </div>
    <script src="../../js/methods.min.js"></script>
    <script src="../../js/company/base.js"></script>
