<div id="content">
    <div class="area">
        <div class="contentTitle">
            <h5><span>箱码质量码关联</span></h5>
        </div>
        <div class="option">
            <p>一箱装<input type="text" />质量码</p>

        <div class="option">
            <label for="box">箱码<br />（一行一段）</label>
            <textarea name="box" id="box" cols="30" rows="5" placeholder="例:10010000000001-10010123456789"></textarea>
        </div>

            <label for="box_scrap">箱码废标<br />（一行一个）</label>

        </div>

            <label for="bottom_scrap">质量码废标<br />（一行一个）</label>
            <textarea name="bottom_scrap" id="bottom_scrap" cols="30" rows="5" placeholder="例:10010000000001-10010123456789"></textarea>

        <div class="option submit">
